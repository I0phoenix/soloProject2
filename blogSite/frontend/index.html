<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molly Schoepp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="resources/logo.png" alt="logo">
        <div>
            <h1>IST 256 Discussion Page</h1>
            <h4>Sign in to create a new post or leave a like and comment on other posts</h4>
        </div>
    </header>
    <div class="content">
        <div class="sidebar">
            <div id="loginFormContainer">
                <h3>Login</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <br>
                <div id="validation"></div>
            </div>
            <div id="blogFormContainer">
                <div id="blogForm" style="display:none">
                    <div id="userGreeting"></div>
                    <h3>Create a new blog post</h3>
                    <form id="blogPostForm">
                        <div class="form-group">
                            <label for="postTitle">Post Title</label>
                            <input type="text" class="form-control" id="postTitle" name="postTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="postContent">Post Content</label>
                            <textarea class="form-control" id="postContent" name="postContent" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Post</button>
                        <br>
                        <div id="postValidation"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="displayPage">
            <h1>Latest Blog Posts</h1>
            <div id="blogPosts"></div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/I0phoenix">GitHub</a>
        <p>
            Molly Schoepp <br>
            108 Mountain laurel Drive, Shohola, PA 18458 <br>
            mjs8852@psu.edu
        </p>
        <p>&copy; Copyright 2024</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
